apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-k8s
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: laravel-k8s
          image: ghcr.io/chivincent-rosetta/laravel-k8s-apache
          ports:
            - containerPort: 80
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: laravel-app
                  value: key
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: heroku-jaws-mysql
                  key: host
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: heroku-jaws-mysql
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: heroku-jaws-mysql
                  key: password
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: heroku-jaws-mysql
                  key: database
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: heroku-redis
                  key: host
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: heroku-redis
                  key: password
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: heroku-redis
                  key: port
      imagePullSecrets:
        - name: docker-configjson-ghcr-io
